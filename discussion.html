<!DOCTYPE html>
<html lang="en">
	<head>
	<title> Forrester Fiero Forum </title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="start.css"/>
	</head>	
		<body>
			<div class="container">
			<header> 
                		<h1> 
                		Don't have an account? <a href="signup.html" title="Create a new account."> Cereate one here. </a>	
                		<input type="button" class="loginButton" onclick="window.location.href='login.html'" value="Log In" title="Log into an existing account."></button>
            		</h1>
            		<h2> Forrester Fiero Forum 	</h2>
            		<h3>		
                 	By Fiero Fanactics, For Fiero Fanatics 
            		<p> 
            			<a href="main.html"> Home </a> 
            			<a href="discussion.html"> Forum </a>
            			<a href="main.html"> Gallery </a>
            	    </p>
            		</h3>
			</header>
			<div class="boxed3">
			<h4> Create a new discussion </h4>
			<input type="text" id="title" value="title" placeholder="Enter the title of the post here." />
			<form>
				<textarea id="postField" placeholder="Enter your message here."> </textarea>
			</form>
			<input type="button" id="discard" value="Discard Post" class="loginButton" />
			<input type="button" id="submit" onclick="disable()" value="Submit Post" class="loginButton" />
			</div>
			<br />
			<input type="button" id="reply" value="Reply" class="loginButton" onclick="window.alert('Please log in or create an account')" />
			</div>	
		</body>
		<script> 
			function disable() {
				if (document.getElementById("postField").value == '' || document.getElementById("title").value == '') {
					document.getElementById("submit").disabled = true;
					alert("Nothing to post!");
				}
				else 
					document.getElementById("submit").disabled = false;
			}
		</script>
</html>
