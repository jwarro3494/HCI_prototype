		<body>
				<div class="boxed">
				<h5> Create an Account </h5>
				<form>
				<h1>*First Name: <br />
					<input type="text" name="firstname" placeholder="John" required title="Enter your first name."> </h1>
				<h1>Last Name:  <br />
					<input type="text" name="lastname" placeholder="Fiero"></h1>
				<h1>*Email Address: <br />
					<input type="text" name="email" placeholder="j123@gmail.com" required title="Enter your email address."></h1>
				<h1>*Create username: <br />
					<input type="text" name="username" placeholder="fierojohn" required title="Create a new username."></h1>
				<h1>*Create password: <br />
					<input type="password" name="psw" placeholder="thedopestfiero" required title="Create a new password. Please do not use a password that you are currently using for important stuff like online banking."></h1>
				<h1>*Enter region: <br />
					<input type="radio" name="region1" value="USA" checked title="Select country of origin"> USA
					<input type="radio" name="region2" value="Canada"> Canada
					<input type="radio" name="otherRegion" value="Other"> Other 
				</h1>
					<input type="button" class="loginButton" value="Join the Forum" onclick="window.location.href='account-success.html'" title="Create your free account!" />
					<input type="button" class="loginButton" value="Home" onclick="window.location.href='main.html'" title="Go back to the main page" />
				</form>  
				<h1> Note: The * represents required fields. <br /> All others may be left blank. </h1>
